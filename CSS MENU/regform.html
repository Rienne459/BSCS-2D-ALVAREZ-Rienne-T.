<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" href="style.css">
      </head>
        <style>
          body{
              background-color: rgb(35, 14, 49);
              font-family: Arial, Helvetica, sans-serif;
              color: white;
              
          }
          </style>
    <body>
        <h2 style="text-align: center;">REGISTRATION FORM</h2>
       <p style="text-align: center ;">Fill out this form with get required information.</p>
       
        <div class="accounts">
       <form>
            <label for="Enter Your First Name">Enter Your First Name:</label><br/>
            <input type="Enter Your First Name" name="Enter Your First Name" id="Enter Your First Name" input size="50">
       </form>

         <form>
            <label for="Enter Your Last Name">Enter Your Last Name:</label><br />
            <input type="Enter Your Last Name" name="Enter Your Last Name" id="Enter Your Last Name" input size="50">
          </form>

          <form>
            <label for="Enter Your Email">Enter Your Email:</label><br />
            <input type="Enter Your email" name="Enter Your Email" id="Enter Your Email" input size="50">
          </form>

        <form>
            <label for="Create a New Password">Create a New Password:</label><br />
            <input type="Create a New Password" name="Create a New Password" id="Create a New Password" input size="50">
        </form>
        <br>
        <hr>
        <br>
        <label for="Account Type (required)">Account Type</label>
        <br>
        <input type="radio" value="Personal" name="Personal" >
        <label for="Personal">Personal</label> <br>
        <input type="radio" value="Bussiness" name="Bussiness">
        <label for="Bussiness">Bussiness</label><br>
         <br>
        <hr>
        <br>
        
        <div class="Profile">
        <label for="Profile Picture">Upload a Profile Picture</label><br>
        <input type="file" id="Profile Picture">
      </div>
        <br>
        
        <div class="Age">
           <label for="Age">Input Your Age (Years):</label><br>
           <input type="Age" id="Age" name="Age" input size="50">
        </div>  
        <br>

        <div>
        <label for="How Heard">How did you hear about us?</label><br>
        <select>
            <option value="Through Word of Mouth">Through Word of Mouth</option>
            <option value="Social Media">Social Media</option>
            <option value="Sign Inside">Sign Inside</option>
        </select>
      </div>
        <br>
       
        <div>
        <label form="Bio">Provide a Bio</label><br />
        <textarea id="Bio" name="Bio"></textarea><br />
        </div>
            <br>
        <input type="checkbox" id="Terms" name="Terms">
        <label for="Terms">I Accept the Terms and Condition</label><br> 

        <br>

        <button>SUBMIT</button>
        </div>
        </body>
</html>
